{% extends 'base.html' %}

{% load static %}

{% block title %}CONTACT{% endblock %}

{% block content %}

    {% include 'header.html' with title='Contact Us' %} 

    <div class="mx-5 mt-5">
        <div class="row g-3">
            <div class="col-md-6">
                <div class="mb-3">
                    {{content|safe}}
                </div>
                    <form class="row" action="{% url 'sendMessage' %}" method="POST">
                        {% csrf_token %}
                        <div class="col-md-6 mb-3">
                            <label for="exampleFormControlInput1" class="form-label">FirstName</label>
                            <input type="text" class="form-control" id="exampleFormControlInput1"
                                placeholder="First Name" name="firstname">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="exampleFormControlInput1" class="form-label">LastName</label>
                            <input type="text" class="form-control" id="exampleFormControlInput1"
                                placeholder="LastName" name="lastname">
                        </div>
                        <div class="col-12 mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Email</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Email"
                            name="email">
                        </div>
                        <div class="col-12 mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Phone Number</label>
                            <input type="tel" class="form-control" id="exampleFormControlInput1" placeholder="Phone Number"
                            name="phone">
                        </div>
                        <div class="col-12 mb-3">
                            <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="4"
                            name="message"></textarea>
                        </div>
                        <div class="col-12 my-3">
                            <button class="form_button" type="submit" class="Submit">Submit</button>
                        </div>
                </form>
            </div>
            <div class="col-md-6">
                <div class="mt-3">
                    {{ map|safe }}
                </div>
                <div class="mt-2">
                    <i class="icon_text fa mx-2">&#xf232;</i>
                    <span class="mx-1">{{ whatsapp }}</span>
                </div>
                <div class="mt-3">
                    <i class="icon_text fa mx-2 fa-envelope"></i>
                    <span class="mx-1">{{ email }}</span>
                </div>
                <div class="mt-3">
                    <i class="icon_text fa mx-2">&#xf041;</i>
                    <span class="mx-1">{{ address }}</span>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
